<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | E-Commerce</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="header__left">
      <h1 class="header__title">E-Commerce</h1>
      <a href="index.html" class="header__link">Home</a>
    </div>
  </header>

  <main class="main">
    <h2>Register</h2>
    <form id="registerForm" class="form">
      <input type="text" name="username" placeholder="Username" class="form__input" required>
      <input type="password" name="password" placeholder="Password" class="form__input" required>
      <button type="submit" class="form__btn">Register</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </main>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
